<!DOCTYPE html>
<html>

<head>
	<title>IYCN - Green Jobs</title>

</head>

<script>
  document.addEventListener("contextmenu", function(e){
    e.preventDefault();
  }, false);

  document.addEventListener("keydown", function(e) {
    if ((e.ctrlKey && e.shiftKey && e.keyCode == 65) || (e.metaKey && e.shiftKey && e.keyCode == 65)) {
      e.preventDefault();
    }
  });
</script>

<style>
  .pdf-container {
    overflow: hidden;
    padding-bottom: 65.25%;
    position: relative;
    height: 0;
  }
  .pdf-container object {
    left: 0;
    top: 0;
    height: 100%;
    width: 100%;
    position: absolute;
  }
</style>

<body>

	<center>

<div class="pdf-container">
  <object data="./static/files/iycn-ce-jobs.pdf" type="application/pdf"></object>
</div>
	</center>
</body>

</html>
